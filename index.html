<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="useful.js"></script>

    <title>Cosm Graphs</title>
  </head>
  <body>
    <div id="container">
      <p>room</p>
      <canvas id="room-graphs" width="1000" height="180" ></canvas>
      <p>bed</p>
      <canvas id="bed-graphs" width="1000" height="180" ></canvas>
      <p>all</p>
      <div>
        <img id="temperature" class="graph" width="500px" />
        <img id="humidity" class="graph" width="500px" />
        <img id="pressure" class="graph" width="500px" />
      </div>
      <div>
        <img id="tremor" class="graph" width="500px" />
        <img id="sound-level" class="graph" width="500px" />
      </div>
    </div>
    <canvas id="tmp-canvas" width="1000" height="180" ></canvas>
  </body>
</html>
